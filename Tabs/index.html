<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabs</title>
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="tabs">
            <div role="tablist" aria-label="Programming languages">
                <button role="tab" aria-selected="true" id="js">
                    JavaScript
                </button>
                <button role="tab" area-selected="false" id="ruby">
                    Ruby
                </button>
                <button role="tab" area-selected="false" id="php">
                    PHP
                </button>
            </div>
            <div role="tabpanel" aria-labelledby="js">
                <p>JavaScript is great</p>
            </div>
            <div role="tabpanel" aria-labelledby="ruby" hidden>
                <p>Ruby is great</p>
            </div>
            <div role="tabpanel" aria-labelledby="php" hidden>
                <p>JavaScript is great</p>
            </div>

        </div>
    </div>
    <script src="src/index.js"></script>
</body>
</html>
